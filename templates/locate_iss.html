<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ISS Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
    h3,p{
       text-align:center;
    }
    #footer {
      position: bottom;
      bottom: 0;
      width: 100%;
      height: 6.5rem;
      margin-top : 50px;
    }
  </style>
</head>

<body>
    <h3>ISS Tracker .<span style = "color:red">LIVE</span></h3>
    <p>Click on "<b>Locate ISS</b>" to know the location of ISS</p>
    {{forecast_plot}}
  <footer class="w3-container w3-center w3-margin-bottom"  id="footer" >
    <div class="w3-container w3-center">

      <form id='submit_params' method="POST" action="{{ url_for('ISS_Tracker')}}"></form>
      <button class="w3-button" onclick="document.getElementById('submit_params').submit();">
          Locate ISS
      </button>

      <button class="w3-button" onclick="window.location.href = 'https://www.nasa.gov/multimedia/nasatv/iss_ustream.html';">
          Live Feed
      </button>

    </div>
  </footer>

</body>
</HTML>
